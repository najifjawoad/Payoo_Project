<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisyUI & talwind CDN -->
     
   <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  
</head>















<body class="bg-[#f4f5f7] h-[100vh]  flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px]  bg-[url(assets/bg.png)] bg-cover flex justify-center items-center">

        
        <img src="assets/Group.png" alt="">

    </div>

    <form id="form" class="bg-white rounded-2xl p-8 w-[350px]">
      <div class="flex  flex-col gap-5">
          <div>
           <label class="font-semibold" for="">Mobile Number</label>
           <br>
           <input id="number" type="text" placeholder="Enter Your Number" class="input bg-[#f4f5f7] rounded-3xl" />
        </div>
        <div>
           <label  class="font-semibold" for="">4 Digit Pin</label>
           <br>
           <input id="pin" type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#f4f5f7] rounded-3xl" />
           <br>
      </div>
        <button id="login_btn" class="btn  rounded-3xl bg-[#0874f2] text-white">Login</button>

    </form>


    <script src="index.js"></script>
    


    
</body>
</html>
