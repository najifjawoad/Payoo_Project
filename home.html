<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Money</title>
    <!-- daisyUI & talwind CDN -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="bg-[#f4f5f7]  mx-auto">


    <div class="bg-white rounded-b-xl max-w-lg mx-auto">
        <div class=" min-h-[50px] flex justify-between items-center border-b-1 border-gray-300 p-3 bg-white">

            <div class="flex gap-1">
                <img src="assets/Group.png" alt="" class="h-[50px]">
                <div>
                    <h2 class="font-bold">$<span id="available_money">45000</span>
                    </h2>
                    <p class="text-[#08080880]">Available Balance</p>

                </div>


            </div>
            <div>
                <button class="btn text-[#08080880] bg-white"><span><i
                            class="fa-solid fa-arrow-right-from-bracket rotate-180 text-[#666768]"></i></span>LogOut</button>

            </div>


        </div>

        <div class="mt-8  bg-white p-3">
            <h1 class="font-bold text-[24px]">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-[#666768] mt-6">Enjoy easy and convenient financial services with us. Cashout charge is low
                and
            </p>
        </div>


        <!-- card section -->
        <div class=" min-h-[200px] mt-6 grid grid-cols-3 gap-4 p-3">


            <div id="add_money_card" class=" text-center p-3 border-2 border-[#0808081a] rounded-xl">
                <img src="assets/wallet1.png" alt="" class="mx-auto">
                <h2 class="text-[#08080880]">Add Money</h2>
            </div>


            <div id="cashout_card" class="text-center p-3 border-2 border-[#0808081a] rounded-xl">
                <img src="assets/send1.png" alt="" class="mx-auto">
                <h2 class="text-[#08080880]">Cashout</h2>
            </div>


            <div class="text-center p-3  border-2 border-[#0808081a] rounded-xl">
                <img src="assets/money1.png  " alt="" class="mx-auto">
                <h2 class="text-[#08080880]">Transfer Money</h2>
            </div>


            <div class="text-center p-3  border-2 border-[#0808081a] rounded-xl">
                <img src="assets/bonus1.png" alt="" class="mx-auto">
                <h2 class="text-[#08080880]">Get Bonus</h2>
            </div>


            <div class="text-center p-3  border-2 border-[#0808081a] rounded-xl">
                <img src="assets/purse1.png" alt="" class="mx-auto">
                <h2 class="text-[#08080880]">Pay Bill</h2>
            </div>


            <div class="text-center p-3  border-2 border-[#0808081a] rounded-xl">
                <img src="assets/transaction1.png" alt="" class="mx-auto">
                <h2 class="text-[#08080880]">Transactions</h2>
            </div>


        </div>


    </div>


    <div class="form max-w-lg mx-auto p-5">
        <!-- add money form -->
        <div id="add_money_parent">
            <h1 class="font-bold pl-5 my-6">Add Money</h1>
            <form id="add_form" action="" class="bg-white rounded-2xl p-8 w">
                <label class="font-semibold">Select a Bank</label>
                <br>
                <select id="select_bank" class="select bg-[#f4f5f7] rounded-3xl mt-3 w-full">
                    <option disabled selected>Select Bank</option>
                    <option>Brac Bank PLC</option>
                    <option>Sonali Bank PLC</option>
                    <option>Agroni Bank PLC</option>
                </select>
                <br>

                <div class="flex flex-col gap-5 mt-3">
                    <div>
                        <label class="font-semibold">Bank Account Number</label>
                        <br><br>
                        <input id="ac_number" type="text" placeholder="Enter 11 digit account number"
                            class="input bg-[#f4f5f7] rounded-3xl w-full" />
                    </div>

                    <div>
                        <label class="font-semibold">Amount to Add</label>
                        <br><br>
                        <input id="add_amount" type="text" placeholder="Add Amount to Add"
                            class="input bg-[#f4f5f7] rounded-3xl w-full" />
                    </div>

                    <div>
                        <label class="font-semibold">4 Digit Pin</label>
                        <br><br>
                        <input id="add_pin" type="text" placeholder="Enter 4 Digit Pin"
                            class="input bg-[#f4f5f7] rounded-3xl w-full" />
                    </div>
                </div>

                <button id="add_money_btn" class="mt-3 btn rounded-3xl bg-[#0874f2] text-white">Add Money</button>
            </form>
        </div>

        <!-- cashout form -->
        <div id="cashout_parent" style="display: none;">
            <h1 class="font-bold pl-5 my-6">Cash Out</h1>
            <form id="cashout_form" action="" class="bg-white rounded-2xl p-8 w">
                <div class="flex flex-col gap-5 mt-3">
                    <div>
                        <label class="font-semibold">Agent Number</label>
                        <br><br>
                        <input id="agent_number" type="text" placeholder="Enter 11 digit number"
                            class="input bg-[#f4f5f7] rounded-3xl w-full" />
                    </div>

                    <div>
                        <label class="font-semibold">Amount</label>
                        <br><br>
                        <input id="cashout_amount" type="text" placeholder="Add Amount to withdraw"
                            class="input bg-[#f4f5f7] rounded-3xl w-full" />
                    </div>

                    <div>
                        <label class="font-semibold">4 Digit Pin</label>
                        <br><br>
                        <input id="cashout_pin" type="text" placeholder="Enter 4 Digit Pin"
                            class="input bg-[#f4f5f7] rounded-3xl w-full" />
                    </div>
                </div>

                <button id="cashout_btn" class="mt-3 btn rounded-3xl bg-[#0874f2] text-white">
                    Withdraw Money
                </button>
            </form>
        </div>
    </div>





    </div>


</body>

<script src="home.js"></script>

</html>
